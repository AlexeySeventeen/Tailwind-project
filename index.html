<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" href="./public/output.css" />
  </head>

  <!-- npx tailwindcss -i ./src/main.css -o ./public/output.css --watch -->
  <body>
    <!-- header -->
    <header class="border-b-2">
      <a class="text-purple-900 font-bold" href="">NAME</a>
      <nav>
        <ul class="font-semibold text-gray-500">
          <li>
            <!-- border-b border-transparent - чтобы ткуст не прыгал  -->
            <a
              class="inline-block px-3 py-2 border-b border-transparent hover:text-purple-800 hover:border-purple-800 focus:text-purple-800 focus:border-purple-800 outline-none"
              href="#"
              >Home</a
            >
          </li>
          <li>
            <a
              class="inline-block px-3 py-2 border-b border-transparent hover:text-purple-800 hover:border-purple-800 focus:text-purple-800 focus:border-purple-800 outline-none"
              href="#"
              >About</a
            >
          </li>
          <li>
            <a
              class="inline-block px-3 py-2 border-b border-transparent hover:text-purple-800 hover:border-purple-800 focus:text-purple-800 focus:border-purple-800 outline-none"
              href="#"
              >Contact</a
            >
          </li>
        </ul>
      </nav>

      <div>
        <ul>
          <li>
            <!-- shadow-sm,md,lg - опредеяет размер тени -->
            <!-- shadow-color-x00 - опредеяет цвет тени -->
            <!-- focus:outline-none - убрать стандарную обводку focus:ring - добавить новую focus: ring-violet-300 - стилизовать новую -->
            <button class="border-2 rounded-full border-indigo-600 py-1 px-3 text-indigo-600 hover:text-white hover:bg-indigo-600 focus:outline-none focus:ring focus: ring-violet-300">Login</button>
          </li>
          <li>
            <button class="border-2 rounded-full border-indigo-600 py-1 px-3 text-indigo-600 hover:text-white hover:bg-indigo-600 focus:outline-none focus:ring focus: ring-violet-300">Sign up</button>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <!-- breadcrumbs -->
      <div>
        <div class="overflow-y-auto py-4 whitespace-nowrap">
          <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
          <span class="text-gray-500">&gt</span>
          <a href="#" class="text-gray-600 hover:text-gray-900">News</a>
          <span class="text-gray-500">&gt</span>
          <a href="#" class="text-gray-600 hover:text-gray-900">Tech</a>
        </div>
      </div>

      <!-- paggination -->
      <div>
        <ul class="flex justify-center">
          <li><a class="inline-block border text-gray-500 border-gray-500 rounded-l-lg py-1 px-3 hover:bg-gray-100 hover:text-gray-600 "  href="#">Previous</a></li>
          <li><a class="inline-block border text-gray-500 border-gray-500 py-1 px-3 hover:bg-gray-100 hover:text-gray-600" href="#">1</a></li>
          <li><a class="inline-block border text-gray-500 border-gray-500 py-1 px-3 hover:bg-gray-100 hover:text-gray-600" href="#">2</a></li>
          <li><a class="inline-block border text-blue-600 border-gray-500 py-1 px-3 hover:bg-blue-100 " href="#">3</a></li>
          <li><a class="inline-block border text-gray-500 border-gray-500 py-1 px-3 hover:bg-gray-100 hover:text-gray-600" href="#">4</a></li>
          <li><a class="inline-block border text-gray-500 border-gray-500 py-1 px-3 hover:bg-gray-100 hover:text-gray-600" href="#">5</a></li>
          <li><a class="inline-block border text-gray-500 border-gray-500 rounded-r-lg py-1 px-3 hover:bg-gray-100 hover:text-gray-600" href="#">Next</a></li>
        </ul>
      </div>

      <!-- divider -->
      <div class="border border-dotted"></div>

      <!-- subscribe -->
      <!-- rounded - border-radius -->
      <!-- w-full - width:100% -->
      <!-- text-lg - уыиличение текста -->
      <div>
        <h5 class="font-bold text-lg text-gray-700 mb-2">SUBSCRIBE</h5>
        <p class="text-gray-600 mb-4">Subscribe to our newsletter</p>
        <!-- !!! чтобы что-то делать с border, её нужно сначала обозначить -->
        <input
          placeholder="Write your email"
          type="email"
          class=" w-full bg-gray-100 p-2 rounded-t border border-gray-100 hover:border-gray-500"
        />
        <button class="w-full p-2 rounded-b text-white bg-indigo-600 hover:bg-indigo-800">Subscribe</button>
      </div>
      <!-- divider -->
      <div class="border border-dotted"></div>
    </main>

    <!-- footer -->
    <footer class="border-top-2 mt-10 py-10 px-2 border">
      <!-- block 1 -->
      <div>
        <div>
          <h6 class="font-semibold text-gray-700 mb-4">Company</h6>
          <ul>
            <li><a href="#" class="hover:underline">Team</a></li>
            <li><a href="#" class="hover:underline">About us</a></li>
          </ul>
        </div>
      </div>

      <!-- block 2 -->
      <div class="mt-4">
        <div>
          <h6 class="font-semibold text-gray-700 mb-4">Content</h6>
          <ul>
            <li>
              <a
                href="#"
                class="hover:underline decoration-gray-700 decoration-wavy"
                >Block</a
              >
            </li>
            <li>
              <a
                href="#"
                class="hover:underline decoration-gray-700 decoration-wavy"
                >Policy</a
              >
            </li>
            <li>
              <!-- decoration - для стилизации подчёркиваний -->
              <a
                href="#"
                class="hover:underline decoration-gray-700 decoration-wavy"
                >Documentation</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
